<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <div id="question-progress">
            Question <span id="current-question-number">1</span> of <span id="total-questions">10</span>
        </div>
        <button id="previous-button" >previous</button>
        <button id="next-button" >Next</button>
        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <div id="answer-summary"></div>
            <button id="restart-button" class="hidden">Restart Test</button>
        </div>
    </div>
    <script src="script/question.js" type="module"></script> 
    <script src="script/quiz.js" type="module"></script>
</body>
</html>
