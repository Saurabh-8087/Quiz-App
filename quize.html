<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize_App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .option {
            padding: 8px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <p class="question">What is the capital of France?</p>
        <ul class="options">
            <li><label><input type="radio" name="answer" value="Berlin" class="option"> Berlin</label></li>
            <li><label><input type="radio" name="answer" value="Madrid" class="option"> Madrid</label></li>
            <li><label><input type="radio" name="answer" value="Paris" class="option"> Paris</label></li>
            <li><label><input type="radio" name="answer" value="Rome" class="option"> Rome</label></li>
        </ul>
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("Please select an answer.");
                return;
            }

            const correctAnswer = "Paris";  // Correct answer for this question

            if (selectedAnswer.value === correctAnswer) {
                alert("Correct answer!");
            } else {
                alert("Incorrect answer. The correct answer is " + correctAnswer);
            }
        }
    </script>

</body>
</html>
